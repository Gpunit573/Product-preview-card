<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type = 'text/css' href="styles.css">
</head>
<body>
  <div class="card">
    <div class="product-image">
      <img src="./image-product-desktop.jpg" alt="image product desktop">
    </div>
    <div class="product-text">
      <p id = 'title'>Perfume</p>
      <strong id="product-name">Gabrielle Essence Eau De Parfum</strong>
      <p id = 'descr'>A floral,solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <b>$149.99</b>
        <span>$169.99</span>
      </div>
      <div class="purchase">
        <img id="cart" src="./icon-cart.svg" alt="shopping cart">
        <a href="#">Add to cart</a>
      </div>
    </div>
  </div>
</body>
</html>
